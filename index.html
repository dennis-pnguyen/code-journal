<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full header-title">
            <h2>Code Journal</h2>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="entry form" data-view="entry-form">
        <form id="entry-form" method="post">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-full column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image-square" />
            </div>
            <div class="column-full column-half">
              <div>
                <label for="title">Title</label>
              </div>
              <div class="title-text">
                <input type="text" id="title" name="title" required />
              </div>
              <div>
                <label for="photo-url">Photo URL</label>
              </div>
              <div>
                <input
                  class="photo"
                  name="photo"
                  type="text"
                  id="photo-url"
                  required />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                name="notes"
                id="user-notes"
                cols="30"
                rows="10"
                required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <div class="save-button">
                <button class="submit-btn" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="hidden">
        <ul>
          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGhvdG98ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                  alt="ice-cream" />
              </div>
              <div class="column-half">
                <h3>A new image</h3>
                <p>Ice cream</p>
              </div>
            </div>
          </li>

          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://images.unsplash.com/photo-1485550409059-9afb054cada4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cmFuZG9tJTIwcGhvdG98ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                  alt="lego-heads" />
              </div>
              <div class="column-half">
                <h3>A newer image</h3>
                <p>Lego heads</p>
              </div>
            </div>
          </li>

          <li>
            <div class="row">
              <div class="column-half">
                <img
                  src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHJhbmRvbSUyMHBob3RvfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  alt="smoke-guy" />
              </div>
              <div class="column-half">
                <h3>A newest image</h3>
                <p>Smoke guy</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
